<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form action="" id='survey-form'>
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id='name' required placeholder="Your Name"><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id='email' required pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="email@example.com">
        <br>
        <label for="number" id="number-label">Age(optional)</label><br>
        <input type="number" name="age" id="number" placeholder="Age" min='10' max="100"><br>
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown">
            <optgroup label="Select your role">
                <option value="teacher">Teacher</option>
                <option value="teacher">Teacher</option>
                <option value="teacher">Teacher</option>
            </optgroup>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="name" id="" value="name"><label for="definitely">Definitely</label> <br>
            <input type="radio" name="name" id="" value="name"><label for="definitely">Definitely</label> <br>
            <input type="radio" name="name" id="" value="name"><label for="definitely">Definitely</label>
        </div>
        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="checkbox" name="name" id="" value="name"><label for="definitely">Definitely</label> <br>
            <input type="checkbox" name="name" id="" value="name"><label for="definitely">Definitely</label> <br>
            <input type="checkbox" name="name" id="" value="name"><label for="definitely">Definitely</label>
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="submit" id="submit">
    </form>
    <script src="js/index.js "></script>
</body>

</html>
